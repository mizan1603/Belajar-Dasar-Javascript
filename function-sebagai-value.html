<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function sebagai value</title>
</head>
<body>
    <script>
        function sayHello(name){
            document.writeln(`<p>Halo ${name}</p>`);
        }
        sayHello("Mizan");

        let say = sayHello;
        say ("Mizan"); 
        
        function giveMeName(manggil){
            manggil("AGUS");
        }
        let arrise = giveMeName;
        
        console.info(arrise(say));
        giveMeName(sayHello);
        giveMeName(say);
    </script>
    
</body>
</html>
