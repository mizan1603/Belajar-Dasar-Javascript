<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function dalam Function</title>
</head>
<body>
    <script>
        function luar(){
            function dalam (){
                console.log("ini function inner");
            }

            dalam();
            dalam();

        }
            luar();
            // inner(); ini akan eror soalnya hanya di inner aja
    </script>
    
</body>
</html>
