<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Operator Logika</title>
  </head>
  <body>
    <script>
      const nilaiUjian = 75;
      const nilaiAbsen = 70;

      const lulusUjian = nilaiUjian >= 75;
      document.writeln(lulusUjian);

      const lulusAbsen = nilaiAbsen >= 80;
      document.writeln(lulusAbsen);

      const lulus = lulusUjian && lulusAbsen;
      document.writeln(lulus);
    </script>
  </body>
</html>
