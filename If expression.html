<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Expression</title>
</head>
<body>
    <script>
        const examValue = 50;
        
        if(examValue > 80){
            document.writeln("<p>Good Job</p>");
        }else if (examValue > 70){
            document.writeln("<p>Mayan</p>")
        }else if (examValue > 60){
            document.writeln("<p>Hampir aja kau pantek</p>")
        }else{
            document.writeln("<p>Bodoh Kau</p>")
        }
    </script>
    
</body>
</html>
