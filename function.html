<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>

        //deklarasi function
        function sayMizanGanteng(){
            document.writeln("<p>Mizan rajin dan tidak sombong</p>");
        }

        //memanggil function
        sayMizanGanteng();

    </script>
    
</body>
</html>
