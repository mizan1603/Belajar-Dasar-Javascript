<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <script>
        const person ={
            name :"Mizan",
            sayHello : function(name){
                alert(`Hallo ${name}`);
            }
        };

        
        //contoh lain
        const alamat = address => console.log(`${address}`);
        // function alamat(address){
        //     console.log(`${address}`);
        // }
        const orang={
            nama :`mizan`,
            alamat : alamat
        } 

        person.sayHello(`Ade`);
        orang.alamat(`tegal`);

        //menambahkan method berupa function ke object
        // orang.jenisKelamin = function (jk){
        //     console.log(`${jk}`);
        // }

        orang.jenisKelamin = (jk) => console.log(`${jk}`);
        orang.jenisKelamin(`Laki-laki`);
    </script>
    
</body>
</html>
