<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Null</title>
</head>
<body>
    <script>
        //null berbeda dengan undefined
        let pekok = null;

        if(pekok===undefined){
            alert("ini undefined");
        }else if(pekok===null){
            alert("ini null");
        }else{
            alert("gatau ini data apaan cek sendiri");
        }
    </script>
    
</body>
</html>
