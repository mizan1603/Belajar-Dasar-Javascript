<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe data Number</title>
</head>
<body>
    <script>
        document.writeln("100");
        document.writeln("</br>");
        document.writeln("100.51");
        // Number Notation
        document.writeln("</br>");
        document.writeln(0xF);
        document.writeln("</br>");
        document.writeln(0b1010);
        document.writeln("</br>");
        document.writeln(0o10);
    </script>
    
</body>
</html>
