<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Mode</title>
</head>
<body>
    <script>
        function useSctrictMode(){
            "use strict"
            const person = {
                nama : "Mizan Ade Arfani"
            };

            with (person){
                console.log(nama);
            }
        }

        useSctrictMode();
    </script>
    
</body>
</html>
