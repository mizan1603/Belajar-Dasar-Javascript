<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("Mizan Ade Arfani");
      document.writeln("</br>");
      document.writeln("ganteng dan ketje");

      document.writeln("Nama :" + "Mizan " + "Ade " + "Arfani");
      document.writeln("</br>");
      document.writeln("Lagi belajar javascript");
      document.writeln("</br>");

      document.writeln("<textarea cols ='100' rows='10'>");
      //escape sequence
      document.writeln("Mizan\n Ade Arfani");
      document.writeln("Home\\ \nMizan");
      document.writeln("\tLagi belajar 'javascript'");
      document.writeln("</textarea>");

      const id = Symbol("id");
      console.log(id);
    </script>
  </body>
</html>
