<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Alert</title>
</head>
<body>
    <script>
        //popup alert
        alert("Selamat Belajar Javascript Dasar");

        //popup prompt
        const name = prompt("Siapa nama Anda?");
        alert(`woi ${name} tol`);

        //popup confirm
        const masuk = confirm("Anda yakin mau masuk?");

        if(masuk){
            const name = prompt("Siapa nama Anda?");
        alert(`welcome to the club ${name}`);
        }else{
            alert("pegi sana jing");
        }
    </script>
    
</body>
</html>
